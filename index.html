<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>QuoteGarden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header">
        <figure class="header__title">
            <img src="img/icon.png" alt="Logo Stackly Code" class="header__image">
            <h3 class="header__name">Stackly Code</h3>
        </figure>
        <div class="header__body">
            <div class="header__search">
                <input type="text" class="header__input">
                <button class="header__button">Search</button>
            </div>
            <figure class="header__random">Random
                <img src="img/update.png" alt="Icono aleatorio" class="header__icon">
            </figure>
        </div>
    </header>
    
    <main class="main">
        <h1 class="main__title"></h1>
        <article class="main__article"></article>
    </main>
    
    <footer class="footer">
        <figure class="header__title">
            <img src="img/icon.png" alt="Logo Stackly Code" class="header__image">
            <h3 class="header__name">Stackly Code</h3>
        </figure>
    </footer>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
